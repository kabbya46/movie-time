<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click to Continue</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    a {
      font-size: 2rem;
      color: #4da6ff;
      text-decoration: none;
      border: 2px solid #4da6ff;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
    }
    a:hover {
      background: #4da6ff;
      color: #111;
    }
  </style>
</head>
<body>
  <a href="https://moviebox.ph">Click Here</a>
</body>
</html>
